<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-wrapper">
      <h1>Tamagotchi</<h1>
      <div id='cat'></div>
      <div id='actions'>
        <button id='feed'>Feed</button>
        <div class='property-value' id='food-value'></div>
        <div class='progress-bar-wrapper'>
          <div class='progress-bar' id="food-bar"></div>
        </div>
        <button id='play'>Play</button>
        <div class='property-value' id='play-value'></div>
        <div class='progress-bar-wrapper'>
          <div class='progress-bar' id="play-bar"></div>
        </div>
        <button id='sleep'>Sleep</button>
        <div class='property-value' id='sleep-value'></div>
        <div class='progress-bar-wrapper'>
          <div class='progress-bar' id="sleep-bar"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
  <script type='text/javascript' src='config.js'></script>
</html>
